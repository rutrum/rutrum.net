{% extends "index.html" %}

{% block content %}
<div class="slim">
    {{ section.content | safe }}
    <ul>
        {% for page in section.pages %}
            <li>
                <div>
                    <h2><a href={{page.permalink | safe }}>{{page.title}}</a></h2>
                    {{ page.summary | safe }}
                </div>
            </li>

        {% endfor %}
    </ul>
</div>
{% endblock content %}
